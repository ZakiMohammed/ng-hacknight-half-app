<form (ngSubmit)="onSubmit($event)">
  <div class="mb-3">
    <input
      type="text"
      class="form-control mb-2"
      placeholder="Full Name (letters and spaces only)"
      name="fullName"
      [(ngModel)]="fullName"
      
    />

    <input
      type="email"
      class="form-control mb-2"
      placeholder="Email (e.g., example@domain.com)"
      name="email"
      [(ngModel)]="email"
    />

    <input
      type="text"
      class="form-control mb-2"
      placeholder="Country (letters and spaces only)"
      name="country"
      [(ngModel)]="country"
    />

    <input
      type="text"
      class="form-control mb-2"
      placeholder="GitHub (e.g., https://github.com/username)"
      name="github"
      [(ngModel)]="github"
    />
  </div>
  <button class="btn btn-danger me-2" type="submit">
    <i class="bi bi-door-open-fill"></i> Register
  </button>
  <button class="btn btn-dark" type="reset">
    <i class="bi bi-arrow-clockwise"></i> Reset
  </button>
</form>
